<ons-page id="login">

    <ons-toolbar>
        <div class="center" style="background-color: #62191C; 
        color: white; font-weight: bold; font-size: 15px;">Login</div>
    </ons-toolbar>

    <!-- page container -->
    
    <div style="padding: 30px; align-content: center;">

        <p class="logo" style="margin-top: 70px; margin-bottom: 60px">
            <img src="assets/img/logo.png " alt="Application Logo " width="60% ">
        </p>
        
        <!-- login form -->

        <form id="login_form">

            <p>
            <label>Email Address</label><br>
            <ons-input id="log_email" type="email"  placeholder="Email Address" 
            style="background-color: #FFFFFF; padding: 5px;
            border-radius: 10px; height: 30px; font-size: 20px; 
            margin: 10px 0px 20px 0px; width: 97%"></ons-input>
            </p>
            <p>
                <label>Password</label><br>
                <ons-input id="log_password" type="password" placeholder="Password"
                style="background-color: #FFFFFF; padding: 5px;
                border-radius: 10px; height: 30px; font-size: 20px; 
                margin: 10px 0px 20px 0px; width: 97%"></ons-input>
            </p>

            <!-- login button -->

            <p>
                <ons-button class="button--large--cta"
            style="width: 60%; margin: 0 auto; background-color: #62191C;
            border-radius: 15px; margin-top: 50px; align-content: center;
            font-weight: bold;" 
            onclick="home()">Log in</ons-button>
            </p>

        </form>

    </div>

</ons-page>
