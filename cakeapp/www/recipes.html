<ons-page id="recipes">

    <!-- javascript for selecting a picture from gallery -->

    <script>

        const realButton = document.getElementById("real_life");
        const customButton = document.getElementById("custom_upload");
        const customText = document.getElementById("custom_text");

        customButton.addEventListener("click", function() {

            realButton.click();

        });

        realButton.addEventListener("change", function() {

            if(realButton.value){

                customText.innerHTML = realButton.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];

            }else{
                
                customText.innerHTML = "No File Selected";

            }

        });

    </script>

    <!-- top bar with title -->
    
   <ons-toolbar>
      <div class="left"><ons-back-button>Add Your Recipe</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>

    <div id="recipeContainer" style="padding: 30px; align-content: center;
    text-align: center; font-size: 20px;">

        <!-- select image -->

        <p id="imageSelect">
            <input type="file" id="real_life" hidden="hidden"></input>
            <ons-row class="user_cover" style="padding: 0px 40px;
                margin: 20px 0px;">
                <ons-col>
                    <div class="add_image" style="background-color: #ffffff; width: 150px;
                    height: 150px; display: table; text-align: center; margin: auto;
                    border-radius: 10px; border: 3px solid; border-color: #DADADA;">
                    <ons-icon id="custom_upload" icon="ion-ios-plus" style="font-size: 15px; color: #636363;
                    display: table-cell; vertical-align: middle; font-weight: bold;">Add Image</ons-icon>
                    </div>
                </ons-col>
            </ons-row>
            <span id="custom_text" style="font-weight: bold; vertical-align: middle;
                color: #636363; font-size: 15px; text-align: center;">No File Selected</span>
        </p>

        <!-- input recipe form -->
            
        <form id="inputRecipe">
            <p>
                <ons-input id="title"  placeholder="Title" 
                style="background-color: #FFFFFF; padding: 5px 10px 5px 10px;
                border-radius: 10px; height: 30px; font-size: 20px; 
                margin: 10px 0px 20px 0px; width: 300px;
                border: 3px solid; border-color: #DADADA;"></ons-input>
            </p>

            <p>
                <textarea class="textarea" id="ingredients" rows="10" placeholder="Recipe Ingredients"
                style="background-color: #FFFFFF; border-radius: 10px;
                border: 3px solid; border-color: #DADADA; padding: 5px 10px 5px 10px;
                width: 320px;"></textarea>
            </p>

            <p>
                <textarea class="textarea" id="make" rows="10" placeholder="How To make"
                style="background-color: #FFFFFF; border-radius: 10px;
                border: 3px solid; border-color: #DADADA; padding: 5px 10px 5px 10px;
                width: 320px;"></textarea>
            </p>

            <p>
                <ons-button class="button--large--cta" id="save" 
                style="width: 60%; margin: 0 auto; background-color: #62191C;
                border-radius: 15px; margin-top: 50px; align-content: center;
                font-weight: bold;" 
                onclick="save()">Post</ons-button>
            </p>
        </form>

    </div>

</ons-page>
